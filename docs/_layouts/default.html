<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  <meta name="keywords" content="
  research, data, publications, team, science, GitHub Pages,
  DeepDive, 
  James Webb Space Telescope, 
  JWST, 
  NIRCam, 
  NIRSpec, 
  spectroscopy,
  photometry,
  deep field, 
  quiescent galaxies, 
  quenched galaxies, 
  galaxy formation,
  galaxy evolution, 
  redshift, 
  extragalactic fields, 
  star formation histories, 
  interstellar medium, 
  galaxy clusters, 
  astronomical research
  ">
  <meta name="robots" content="index, follow">

  <!-- Open Graph Meta (for social media sharing) -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ site.url }}/images/banner_deepdive_half_targets.png">

  <!-- Twitter Card Meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  <meta name="twitter:image" content="{{ site.url }}/images/banner_deepdive_half_targets.png">


  <!-- Load CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Initial theme load: add night class to <html> if stored -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme');
      if (theme === 'night') {
        document.documentElement.classList.add('night');
      }
    })();
  </script>
</head>
<body class="{{ page.layout }}">

  <!-- Night/Day toggle button (no inline onclick) -->
  <button class="night-day-toggle">ðŸŒ™ Night</button>

  <!-- Header -->
  <header class="page-header" role="banner"
    style="background-image: url('{{ '/images/banner_deepdive_half_targets.png' | relative_url }}');">
    <div class="header-overlay">
      <h1 class="project-name">{{ site.title }}</h1>
      {% if site.description %}
      <h2 class="project-tagline">{{ site.description }}</h2>
      {% endif %}

      <div class="button-group">
        <a class="btn" href="{{ '/index.html' | relative_url }}">Home</a>
        <a class="btn" href="{{ '/data.html' | relative_url }}">Public Data</a>
        <a class="btn" href="{{ '/publications.html' | relative_url }}">Publications</a>
        <a class="btn" href="{{ '/team.html' | relative_url }}">Team</a>
        <a class="btn" href="{{ '/general_public.html' | relative_url }}">General public</a>
        {% if site.github.repository_url %}
        <a class="btn" href="{{ site.github.repository_url }}">View on GitHub</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="main-content" role="main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <span>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</span>
  </footer>

  <!-- Load toggle script -->
  <script src="{{ '/assets/js/night_day_toggle.js' | relative_url }}"></script>
</body>
</html>
