<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

    {%- if site.google_analytics -%}
      {% include google-analytics.html %}
    {%- endif -%}
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
      <nav class="top-nav" style="margin: 1em 0;">
        <a href="{{ '/' | relative_url }}" class="btn">Home</a>
        <a href="{{ '/publications.html' | relative_url }}" class="btn">Publications</a>
        <a href="{{ '/team.html' | relative_url }}" class="btn">Team</a>
        <a href="{{ '/data.html' | relative_url }}" class="btn">Data</a>
      </nav>
      <a href="{{ site.github.repository_url }}" class="btn" style="margin-left:1em;">View on GitHub</a>
    </header>

    <!-- ðŸŒ“ Night/Day theme toggle -->
    <button class="night-day-toggle" aria-label="Toggle Night/Day mode">ðŸŒ™ Night</button>

    <!-- Page content -->
    <main>
      {{ content }}
    </main>

    <!-- Night/day toggle JS -->
    <script src="{{ '/assets/night_day_toggle.js' | relative_url }}"></script>
  </body>
</html>
