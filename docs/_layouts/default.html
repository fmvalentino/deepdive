<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body class="{{ page.layout }}">

  <!-- Night/Day toggle -->
  <button class="night-day-toggle" onclick="toggleNightMode()">üåô / ‚òÄÔ∏è</button>

  <header class="page-header" role="banner">
    <div class="header-overlay">
      <h1 class="project-name">{{ site.title }}</h1>
      {% if site.description %}
      <h2 class="project-tagline">{{ site.description }}</h2>
      {% endif %}

      <!-- Unified Button Group -->
      <div class="button-group">
        <a class="btn" href="{{ '/index.html' | relative_url }}">Home</a>
        <a class="btn" href="{{ '/data.html' | relative_url }}">Public Data</a>
        <a class="btn" href="{{ '/publications.html' | relative_url }}">Publications</a>
        <a class="btn" href="{{ '/team.html' | relative_url }}">Team</a>
        {% if site.github.repository_url %}
        <a class="btn" href="{{ site.github.repository_url }}">View on GitHub</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="main-content" role="main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <span>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</span>
  </footer>

  <script>
    function toggleNightMode() {
      document.body.classList.toggle('night');
    }
  </script>

</body>
</html>
