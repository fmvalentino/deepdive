<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link
      rel="stylesheet"
      href="{{ '/assets/style.css?v=' | append: site.github.build_revision | relative_url }}"
    />
    {%- if site.google_analytics -%}
      {% include google-analytics.html %}
    {%- endif -%}
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
      <nav class="main-nav">
        <a href="/deepdive/" class="nav-btn">Home</a>
        <a href="/deepdive/publications.html" class="nav-btn">Publications</a>
        <a href="/deepdive/team.html" class="nav-btn">Team</a>
        <a href="/deepdive/data.html" class="nav-btn">Data</a>
        <a href="{{ site.github.repository_url }}" class="nav-btn" style="margin-left: auto;">GitHub</a>
      </nav>
    </header>

    <main class="content-wrapper">
      {{ content }}
    </main>

    <!-- ðŸŒ“ Night/Day theme toggle -->
    <button class="night-day-toggle" aria-label="Toggle Night/Day mode">ðŸŒ™ Night</button>
    <script src="{{ '/assets/night_day_toggle.js' | relative_url }}"></script>
  </body>
</html>
